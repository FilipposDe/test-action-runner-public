name: Ecom E2E V2

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout runner repo
        uses: actions/checkout@v4

      - name: Checkout test repo
        uses: actions/checkout@v4
        with:
          repository: FilipposDe/test-action-runner-private
          token: ${{ secrets.TEST_REPO_TOKEN }}
          path: ecom-tests

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: ecom-tests/package-lock.json

      - name: Install deps
        working-directory: ecom-tests
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('ecom-tests/package-lock.json') }}

      - name: Install browsers
        working-directory: ecom-tests
        run: npx playwright install chromium

      - name: Run tests
        working-directory: ecom-tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
        run: npx playwright test
